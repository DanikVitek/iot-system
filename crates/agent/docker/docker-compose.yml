version: "3.9"
name: "road_vision"
services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    volumes:
      - ./mosquitto:/mosquitto
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      mqtt_network:

  fake_agent:
    container_name: agent
    build:
      context: ../../..
      dockerfile: crates/agent/Dockerfile
    depends_on:
      - mqtt
    volumes:
      - ./agent/log:/app/log
      - ../configuration:/app/configuration
    environment:
      RUST_BACKTRACE: full
      RUST_LOG: DEBUG
    networks:
      mqtt_network:

networks:
  mqtt_network:
